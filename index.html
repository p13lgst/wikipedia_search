<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Wikipedia Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="black-jumbo" class="jumbotron text-center">
            <h1>Wikipedia Search</h1>
            <hr>
            <div class="container">
                <form onsubmit="getResponse(); return false;">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search"></i></span>
                        <input id="search" type="text" class="form-control input-lg" placeholder="Search here" aria-describedby="basic-addon1">
                        <a role="button" class="btn input-group-addon" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random"><h4>Random Page</h4></a>
                    </div>
                </form>
                <div id="results"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
